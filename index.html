    <form>
        <div class="fieldset">
        <fieldset class="tituloFieldset">Formulario de Tareas</fieldset>
        <svg xmlns="http://www.w3.org/2000/svg" class=" iconoFieldset icon icon-tabler icon-tabler-x" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">

        <div class="nombreApellido">

            </div>
        </div>

        <div class="proyectoTarea">

                <label for="" class="nombreLabel"">Tarea</label>
        <input type=" text">
